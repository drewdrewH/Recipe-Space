<div class="SignUpModal" id="SignUpModal">

    <div class="modal-header">
        <div id="popup-close-button"><a href="#"></a></div>
        <ul>
          <li><a href="#" id="sign-in">Sign In</a></li>
          <li><a href="#" id="Sign-Up">Sign Up</a></li>
        </ul>
    </div>
    <div class="modal-form">
        <form action="#" class="sign" id = 'sign'>
          
          <input placeholder="Email" type="text" id="email">
          
          <input placeholder="Password" type="password" id="password">
          <input type="submit" id="submit" value="Submit">
        </form>
       
        <form action="/sign_up" class="SignUp" id ='SignUp'>
          <input placeholder="Full Name" type="text" id="name-signUp">
          <input placeholder="Email" type="text" id="email-Signup">
          
          <input placeholder="Password" type="password" id="password-SignUp">
          
          <input placeholder="Confirm Password" type="password-confirmation" id="password-confirmation">
          <input type="submit" id="submit" value="Create Account">
        </form>
    </div><!--.popup-content-->

</div>
