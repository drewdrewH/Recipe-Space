<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../public/css/basket.css'>
    <script src='../public/css/basket.js'></script>
</head>
<body>
    <div class='basketCard'> 
        <div class='basketCardContent'> <!--horizontal flex-->
            <img class='basketCardRecipeImage' src='../public/css/img/mac_n_cheese.jpg'> <!--Left side image of recipe-->
            <div class='basketCardRightContent'> <!--vertical flex-->
                <div class='basketCardText'>
                    <h2> Mac & Cheese </h2> <!--Name of Recipe-->
                    <p> (# ingredients) </p> <!--Number of ingredients in Recipe-->
                </div> <!--basketCardText-->
                <a class='addToBasketButton'> Add to Basket </a>
            </div> <!--basketCardRightContent-->
        </div> <!--basketCardContent-->
        <img class='bookmark' src='../public/css/img/bookmarked.svg'> <!--bookmark icon-->
    </div> <!--basket card--> 
</body>
